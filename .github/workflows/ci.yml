name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
        env:
          # Provide minimal env vars for build to succeed
          APP_ENV: production
          NEXT_PUBLIC_FIREBASE_API_KEY: ci-placeholder
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ci-placeholder
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ci-placeholder
          NEXT_PUBLIC_FIREBASE_APP_ID: ci-placeholder
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ci-placeholder
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ci-placeholder
          FIREBASE_ADMIN_PROJECT_ID: ci-placeholder
          FIREBASE_ADMIN_CLIENT_EMAIL: ci@example.com
          FIREBASE_ADMIN_PRIVATE_KEY: '-----BEGIN PRIVATE KEY-----\nci-placeholder\n-----END PRIVATE KEY-----'
